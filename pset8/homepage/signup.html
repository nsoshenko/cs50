<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <!-- My CSS -->
    <link href="styles.css" rel="stylesheet">
    <link href="signup.css" rel="stylesheet">

    <title>Sign Up</title>
  </head>
  <nav class="navbar sticky-top navbar-expand-md navbar-dark" style="background-color: #1d3657; font-family: sans-serif;">
      <a class="navbar-brand" href="#">Zephrys</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navBarCollapsed">
          <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navBarCollapsed">
          <ul class="navbar-nav">
              <li class="nav-item">
                  <a class="nav-link nav-link-own" href="index.html">Home <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link nav-link-own" href="#">List of cards</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link disabled" href="#">Outcome simulator</a>
              </li>
            </ul>
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link nav-link-own" href="#">Log In</a>
                </li>
                <li class="nav-item">
                    <a class="btn btn-primary active" href="signup.html" role="button">Sign Up</a>
                </li>
            </ul>
      </div>
  </nav>
  <body class="bg-light">
    <div class="container">
        <div class="py-5 text-center">
            <h1>Sign Up form</h1>
        </div>
        <div class="row">
            <div class="col-md-8 order-md-1">
                <form class="needs-validation">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="firstName">First Name</label>
                            <input type="text" class="form-control" id="firstName" placeholder="John">
                            <div class="invalid-feedback">Valid first name is required</div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="lastName">Last Name</label>
                            <input type="text" class="form-control" id="lastName" placeholder="Doe">
                            <div class="invalid-feedback">Valid last name is required</div>
                        </div>
                    </div>
                    <div class="mb-3">
                        <label for="email">Email</label>
                        <input type="email" class="form-control" id="email" placeholder="your@email.com">
                        <div class="invalid-feedback">Valid email is required</div>
                    </div>
                </form>
            </div>
        </div>
    </div>


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>
</html>
