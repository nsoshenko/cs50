{% extends "layout.html" %}

{% block title %}
    Sell
{% endblock %}

{% block main %}
    <form action="/sell" method="post">
        <div class="form-group">
            <select name="symbol" class="form-control" required>
                <option disabled selected value>Choose share symbol</option>
                {% for symbol in results %}
                <option>{{ symbol }}</option>
                {% endfor %}
            </select>
        </div>
        <div class="form-group">
            <input name="shares" type="number" autocomplete="off" class="form-control" min=1 placeholder="Number of shares" required>
        </div>
        <button class="btn btn-primary" type="submit">Sell</button>
    </form>
{% endblock %}
